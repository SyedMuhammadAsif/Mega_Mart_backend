# Cart Server Configuration
server.port=9097

# MySQL datasource
spring.datasource.url=jdbc:mysql://localhost:3306/megamart_cart?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mysqladmin

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Springdoc tweaks
springdoc.override-with-generic-response=false
springdoc.api-docs.enabled=true

# Spring Cloud Compatibility
spring.cloud.compatibility-verifier.enabled=false

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:9092/eureka
eureka.instance.prefer-ip-address=true